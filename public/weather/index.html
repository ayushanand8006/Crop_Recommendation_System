<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    <div class="container">
        <div class="search-box">
            <input id="search-btn" type="text" placeholder="Enter Your Location">
            <button class="search-button">Search</button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="cloud.jpg"  width="300" height="300" alt="Weather Icon">
                        <p class="temperature">0 <span>Â°C</span></p>
                        <p class="description">Weather Description</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <span>Humidity: 0%</span>
            </div>
            <div class="wind">
                <span>Wind Speed: 0 Km/h</span>
            </div>
        </div>
        <div class="not-found">
            <p>Location not found!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
